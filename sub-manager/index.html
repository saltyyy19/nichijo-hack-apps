<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubManager | サブスク・固定費管理</title>
    <!-- OGP設定: SNS等でシェアされた際に表示される情報を設定 -->
    <meta property="og:title" content="SubManager | サブスク・固定費管理">
    <meta property="og:description" content="毎月のサブスクリプションや固定費をスマートに管理。無駄な出費を見直すためのサポートツール！">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://saltyyy19.github.io/nichijo-hack-apps/サブスク管理/">
    <meta property="og:image" content="https://dummyimage.com/1200x630/6c5ce7/ffffff.png&text=SubManager">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1>SubManager</h1>
            <div class="header-actions">
                <button class="icon-btn" id="settingsBtn" title="カテゴリ設定"><i class="fas fa-cog"></i></button>
                <button class="add-btn" id="addBtn"><i class="fas fa-plus"></i> 追加</button>
            </div>
        </header>
        <main class="main-content">
            <section class="dashboard card glassmorphism">
                <div class="dashboard-header">
                    <h2>固定費の合計</h2>
                    <div class="toggle-switch">
                        <button class="toggle-btn active" id="tabMonthly">月額</button>
                        <button class="toggle-btn" id="tabYearly">年額</button>
                    </div>
                </div>
                <div id="monthlyView">
                    <div class="total-amount">
                        <span class="currency">¥</span><span id="monthlyTotal">0</span><span
                            class="currency-suffix">/月</span>
                    </div>
                    <p class="yearly-estimate">年間予想: <span id="yearlyEstimateFromMonthly">¥0</span></p>
                </div>
                <div id="yearlyView" style="display: none;">
                    <div class="total-amount">
                        <span class="currency">¥</span><span id="yearlyTotal">0</span><span
                            class="currency-suffix">/年</span>
                    </div>
                    <p class="yearly-estimate">月換算: <span id="monthlyEstimateFromYearly">¥0</span></p>
                </div>
                <div class="ad-banner-placeholder" id="a8-ad-area"
                    style="border:none; padding:10px; background:rgba(0,0,0,0.2); text-align:center; border-radius:8px;">
                    <!-- A8.net 広告タグ -->
                    <a href="https://px.a8.net/svt/ejp?a8mat=4AXH8G+4IJCXE+57X0+HV7V6" rel="nofollow"
                        style="color:var(--accent-color); font-weight:bold; text-decoration:none;">💡【PR】契約不要・１ヶ月からOK・SIMカード専門のレンタルサービス【REN
                        SIM-レンシム-】</a>
                    <img border="0" width="1" height="1" src="https://www14.a8.net/0.gif?a8mat=4AXH8G+4IJCXE+57X0+HV7V6"
                        alt="">
                </div>
            </section>
            <section class="subscriptions-list" id="subList">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-box-open"></i>
                    <p>管理しているサブスクはありません。<br>右上の「追加」ボタンから登録してください。</p>
                </div>
            </section>
        </main>
    </div>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal card glassmorphism">
            <div class="modal-header">
                <h2 id="modalTitle">サブスクを追加</h2>
                <button class="close-btn" id="closeBtn"><i class="fas fa-times"></i></button>
            </div>
            <form id="subForm" class="sub-form">
                <div class="form-group">
                    <label for="subName">サービス名</label>
                    <input type="text" id="subName" placeholder="例: Netflix, Amazon Prime" required>
                </div>

                <div class="form-group">
                    <label for="subPrice">金額</label>
                    <div class="price-input">
                        <span>¥</span>
                        <input type="number" id="subPrice" placeholder="1000" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subCycle">支払いサイクル</label>
                    <select id="subCycle">
                        <option value="monthly">月額</option>
                        <option value="yearly">年額</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subNextDate">次回の支払日</label>
                    <input type="date" id="subNextDate" required>
                </div>

                <div class="form-group">
                    <label for="subCategory">カテゴリ</label>
                    <select id="subCategory" required>
                    </select>
                </div>

                <button type="submit" class="submit-btn">保存する</button>
            </form>
        </div>
    </div>
    <div class="modal-overlay" id="categoryModalOverlay">
        <div class="modal card glassmorphism">
            <div class="modal-header">
                <h2>カテゴリの管理</h2>
                <button class="close-btn" id="categoryCloseBtn"><i class="fas fa-times"></i></button>
            </div>

            <div class="category-manager">
                <form id="categoryAddForm" class="category-add-form group">
                    <input type="text" id="newCategoryName" placeholder="新しいカテゴリ名" required
                        style="margin-bottom: 10px;">
                    <button type="submit" class="submit-btn" style="margin-top: 0; padding: 10px;">追加</button>
                </form>
                <div class="category-list-container">
                    <p style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 15px; margin-bottom: 5px;">
                        登録済みのカテゴリ</p>
                    <ul class="settings-category-list" id="settingsCategoryList">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="editModalOverlay">
        <div class="modal card glassmorphism">
            <div class="modal-header">
                <h2>サブスクを編集</h2>
                <button class="close-btn" id="editCloseBtn"><i class="fas fa-times"></i></button>
            </div>
            <form id="editForm" class="sub-form">
                <input type="hidden" id="editSubId">
                <div class="form-group">
                    <label for="editSubName">サービス名</label>
                    <input type="text" id="editSubName" required>
                </div>

                <div class="form-group">
                    <label for="editSubPrice">金額</label>
                    <div class="price-input">
                        <span>¥</span>
                        <input type="number" id="editSubPrice" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="editSubCycle">支払いサイクル</label>
                    <select id="editSubCycle">
                        <option value="monthly">月額</option>
                        <option value="yearly">年額</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editSubNextDate">次回の支払日</label>
                    <input type="date" id="editSubNextDate" required>
                </div>

                <div class="form-group">
                    <label for="editSubCategory">カテゴリ</label>
                    <select id="editSubCategory" required>
                    </select>
                </div>

                <button type="submit" class="submit-btn">更新する</button>
            </form>
        </div>
    </div>
    <div class="modal-overlay" id="confirmModalOverlay" style="z-index: 2000;">
        <div class="modal card glassmorphism" style="max-width: 320px; text-align: center;">
            <div class="modal-header" style="justify-content: center; margin-bottom: 10px;">
                <h2 id="confirmTitle" style="font-size: 1.2rem;">確認</h2>
            </div>
            <div style="margin-bottom: 20px;">
                <p id="confirmMessage" style="color: var(--text-secondary); font-size: 0.95rem;"></p>
            </div>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button id="confirmCancelBtn" class="submit-btn"
                    style="background-color: transparent; border: 1px solid var(--glass-border); margin-top: 0;">キャンセル</button>
                <button id="confirmOkBtn" class="submit-btn" style="margin-top: 0;">OK</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
